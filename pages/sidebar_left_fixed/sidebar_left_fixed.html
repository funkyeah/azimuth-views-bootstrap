<template name="sidebar_left_fixed">
{{#with page}}
  <div class="container sidebar-left" data-target="#toc">
    <div class="row">
      <div class="col-md-3">
        <ul id="toc" class="nav list-group affix">
          <p>{{{toc}}}</p>
        </ul>
      </div>
      
      <div class="col-md-9">
        <h1>{{title}}</h1>
        <div id="content"> 
          <p>{{{contents}}}</p>
        </div>
      </div>

    </div>
  </div>
{{/with}}
</template>
