<template name="home_page">
{{#with page}}
    <div class="jumbotron">
      <h1>{{jumbotron-header}}</h1>
      <p>{{{jumbotron-sub}}}</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">{{{contents}}}</div>
      </div>
      <div class="row">
        <div class="home-blocks blocks blocks-body">
          {{{renderBlocks zone="body"}}}
        </div>
      </div>
  </div>
{{/with}}
</template>
