<template name="site_settings">
  <div class="container site-settings">
    <div class="row">
      <div class="col-md-10">
        <h2>Site Settings</h2>
        {{#with settings}}
        <form class="form-horizontal" id="siteSettingsForm">
          <div class="control-group">
            <label class="control-label" for="title">Site Name</label>
            <div class="controls">
              <input type="text" id="siteName" name="siteName"  value="{{siteName}}" placeholder="Site Name">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="title">Site Logo URL</label>
            <div class="controls">
              <input type="text" id="logoUrl" name="logoUrl"  value="{{logoUrl}}" placeholder="Logo URL">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="title">Site Index Page</label>
            <div class="controls">
              <select name="indexPage" id="indexPage">
                {{#each pages}}
                <option value="{{slug}}" {{#if indexPageEquals slug}}selected="selected"{{/if}}>{{title}}</option>
                {{/each}}
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="contents">Header Settings</label>
            <div class="controls">
              <label class="checkbox">
                <input id="showLoginInHeader" name="showLoginInHeader" {{#if showLoginInHeader}}checked="checked"{{/if}} type="checkbox" /> Show login menu in header
              </label>
              <label class="checkbox">
                <input id="addNewPagesToHeader" name="addNewPagesToHeader" {{#if addNewPagesToHeader}}checked="checked"{{/if}} type="checkbox" /> Add new pages to header by default
              </label>
              <label class="checkbox">
                <input id="openRegistration" name="openRegistration" {{#if allowUserRegistration}}checked="checked"{{/if}} type="checkbox" />
                Open registration to the public
              </label>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="contents">Footer Settings</label>
            <div class="controls">
              <input type="text" id="footerMessage" name="footerMessage"  value="{{footerMessage}}" placeholder="Footer Message (e.g. copyright)">
            </div>
            <div class="controls">
              <label class="checkbox">
                <input id="addNewPagesToFooter" name="addNewPagesToFooter" {{#if addNewPagesToFooter}}checked="checked"{{/if}} type="checkbox" /> Add new pages to footer by default
              </label>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <input id="savePage" type="submit" class="btn btn-success" value="Save" />
            </div>
          </div>
        </form>
        {{/with}}
    </div>
  </div>
</template>
