<template name="tag_block">
  <div class="azimuth-modal modal-dialog" id="blockTagModal" data-zone={{zone}}>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add Blocks by Tag</h3>
      </div>
      <div class="modal-body">
        <input type="text" name="tag" id="tag" placeholder="Enter Tag" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning close pull-left">Cancel</button>
        <a class="btn btn-danger add-block-by-tag pull-right">Save</a>
      </div>
    </div>
  </div>
</template>
